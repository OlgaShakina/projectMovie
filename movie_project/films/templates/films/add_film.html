{% extends 'films/layout.html' %}

{% block title %}
    <title>Add Film {{caption}}</title>
{% endblock %}

{% block content %}
    <h1>Add a New Film</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
